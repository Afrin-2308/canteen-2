<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Meal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlRkB_pPeH41qqHjNBb6EW4DwJRc1Relxuyg&s') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h2 {
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .meals {
      display: flex;
      gap: 50px;
      position: relative;
      z-index: 2;
    }

    .meal img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .meal img:hover {
      transform: scale(1.05);
    }

    /* Animations for entering */
    .breakfast {
      animation: slideRight 1.5s ease-out forwards;
    }

    .lunch {
      animation: slideLeft 1.5s ease-out forwards;
    }

    @keyframes slideRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Flying veggies background */
    .veggie {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.7;
      animation: floatVeggie linear infinite;
    }

    @keyframes floatVeggie {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-150px) rotate(360deg);
      }
    }
  </style>
</head>
